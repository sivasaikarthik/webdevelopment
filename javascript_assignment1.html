<!DOCTYPE html>
<html>
<head>
    <title>logical exericise</title>
    <script type="text/javascript">
           /* basic
        
        1Q
        
        
        */
        
        function parity(n)
        {
            if(n%2==0)
                {
                    return "even";
                }
            return "odd";
        }
               
        document.write("<p parity(1)>"+parity(1)+"</p>");
        document.write("<p parity(2)>"+parity(2)+"</p>");
        
        
        
        /* basic
      
      2Q
        */
        function max(a,b,c)
        {
            if(a>b && a>c)
                return a;
            else if(b>a && b>c)
                return b;
            else
                return c;
            
        }
        document.write("<p max(1,2,3)>"+max(1,2,3)+"</p>");
        document.write("<p max(1,3,2)>"+max(1,3,2)+"</p>");
        document.write("<p max(3,2,1)>"+max(3,2,1)+"</p>");
        
        
        
        
       
      /* 3q*/
        
        
        function numheads(a)
        {
            var result=0;
            while(a>0)
                { 
                    if(Math.floor(Math.random()*2)==1)
                        {
                            result=result+1;
                        }
                    a=a-1;
                }
            return result;
        }
        document.write("<p> number of heads  <br/>"+numheads(10)+"</p>");
        
        
        
                
     /* basic
      
      4Q
        */
      function headratio(a)
        {
            var result=0;
            var am=a;
            while(a>0)
                { 
                    if(Math.floor(Math.random()*2)==1)
                        {
                            result=result+1;
                        }
                    a=a-1;
                }
            return result/am;
        }
        document.write("<p> headratio(10) "+headratio(10)+"</p>");
        document.write("<p> headratio(10) "+headratio(10)+"</p>");
        document.write("<p> headratio(1000) "+headratio(1000)+"</p>");
        document.write("<p> headratio(1000) "+headratio(1000)+"</p>");
        document.write("<p> headratio(10000) "+headratio(10000)+"</p>");
        
        
            /* basic
      
      5q
        */
      function parchars(a,s)
        {
          var res="";
          while(a>0)
              {

              res=res+s;
              a=a-1;
              }
            return res;
        }
        document.write("<p> parchars(5,x) "+parchars(5,"x")+"</p>");
        document.write("<p> parchars(10,-) "+parchars(10,"-")+"</p>");
        
        
        
        
        
        
    
        /*    7Q  */
        
        function randommessage()
        {
            if(Math.floor(Math.random()*2)==1)
                {
                    document.write("<p>Have a Good day!</p>")
                }
            else{
                 document.write("<p>Have a BAD day!</p>")
            }
        }
        randommessage();
        
        
        
        /* Basic js  */

    </script>
